<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Demo</title>
    <style>
      #refreshButton {
        margin-right: 10px;
      }
      #displayValue {
        display: flex;
        align-items: center;
      }
      #value {
        color: darkred;
        margin-left: 10px;
      }
      #myAddress {
        width: 350px;
      }
      #newValue {
        width: 50px;
      }
    </style>
</head>
<body>
    <h1>Siple Storage Demo</h1>
    <div id="displayValue">
        <button id="refreshButton">‚ü≥</button>
        <h2>Current Value:</h2>
        <h2 id="value">0</h2>
    </div>
    <label for="myAddress">My Address:</label>
    <input type="text" id="myAddress" name="myAddress"><br><br>
    <label for="newValue">Value:</label>
    <input type="number" id="newValue" name="newValue"><br><br>
    <button id="sendButton">Store Value</button>
    <script type="text/javascript">
      window.onload = function() {
        const submitButton = window.document.querySelector('#sendButton');
        const refreshButton = window.document.querySelector('#refreshButton');

        submitButton.addEventListener('click', send);
        refreshButton.addEventListener('click', refresh);
      }

      async function send() {
        const value = window.document.querySelector('#newValue').value;
        const myAddress = window.document.querySelector('#myAddress').value;
        const response = await fetch('http://localhost:3000/api/value', {
          method: 'POST',
          body: JSON.stringify({
            myAddress: myAddress,
            value: value,
          }),
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const json = await response.json();

        alert(json.message);
      }

      async function refresh() {
        const value = window.document.querySelector('#value');
        const response = await fetch('http://localhost:3000/api/value', {
          method: 'GET'
        });
        const json = await response.json();

        if (response.ok) {
          value.innerHTML = json.value;
        }

        alert(json.message);
      }
    </script>
</body>
</html>
